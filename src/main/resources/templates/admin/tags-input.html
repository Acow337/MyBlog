    </script>
</head>

    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui black header item">后台管理</h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>

            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>

                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/img.png">

        <div class="right menu">
            <a href="#" class="active item">发布</a>
            <a href="#" class="item">列表</a>
        </div>
    </div>
</div>



<!--中间内容-->

<div class="m-container-small m-padded-tb-massive">
    <div class="ui container">
        <form action="#" th:action="@{/admin/tags}" method="post" class="ui form">
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input id="tag" type="text" name="name" placeholder="标签名称">
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="class ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button" id="addBtn">提交</button>
            </div>

        </form>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>

<!--底部footer-->
<footer th:replace="admin/_fragments :: footer" class="ui blue inverted vertical segment">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="five wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">title1</a>
                    <a href="#" class="item">title2</a>

                </div>

            <div class="five wide column">
                <h4 class="ui inverted header">联系我</h4>

            <div class="five wide column">
                <h4 class="ui inverted header">我的博客</h4>
                <p class="m-text-thin m-text-spaced  m-opacity-mini">这是我的个人博客....</p>

        <p class="m-text-thin m-text-spaced m-opacity-tiny">-------------------</p>

<script src="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="../../static/lib/editormd/editormd.amd.min.js"></script>
<script>

    $('.menu.toggle').click(function (){
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on:'hover'
    });

    $('.ui.form').form({
        fields:{
            title:{
                identifier:'title',
                rules:[{
                    type:'empty',
                    prompt:'标题:请输入博客标题'
                }]
            }
        }
    });



</script>
<script type="text/javascript">
    $("#addBtn").on("click", function() {
        //验证字段
        if(validate()) {
            layer.msg('请输入种类内容', { icon: 5, time: 1000 });
            return;
        }
        //验证
        function validate() {
            if($("#type").val() == '') {
                return true;
            }
            return false;
        }
    })
</script>
</body>
</html>
