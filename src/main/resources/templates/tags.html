<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>标签</title>
    <link rel="stylesheet" href="../static/lib/css/me.css/static/lib/me.css/static/css/me.css">
    <link href="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
</head>

<!--导航-->
<nav th:replace="fragments :: menu(3)" class="ui blue inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui black header item">Acow337</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="active m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
            <div class="right item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle blue icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>

</nav>

<!--中间内容-->

<div class="m-container-small m-padded-tb-massive">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">标签</h3>
                </div>
                <div class="right aligned column">
                    共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${#arrays.length(tags)}">0</h2>个
                </div>
            </div>
        </div>

        <div class="ui attached segment m-padded-tb-large">
            <a href="#" th:href="@{/tags/{id}/0/6(id=${tag.id})}" th:each="tag : ${tags}" class="ui basic left pointing label m-margin-tb-tiny" th:classappend="(${tag.id}==${activeTagId}) ? 'teal'">
                <span th:text="${tag.name}">方法论</span><div class="detail" th:text="${tag.num}">0</div>
            </a>
        </div>



        <div class="ui top attached teal segment">

            <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${page}">
                <div class="ui mobile aligned reversed stackable grid" >
                    <div class="column">
                        <h3 class="ui header"><a href="#" class="m-black" th:href="@{/blog/{id}(id=${blog.id})}" th:text="${blog.title}">这是一个标题</a></h3>
                        <p class="m-text"></p>
                        <div class="ui grid">
                            <div class="eleven wide column">
                                <div class="ui mini horizontal link list">
                                    <div class="item">
                                        <img src="../static/images/img.png" th:src="@{/static/images/img.png}" alt="" class="ui avatar image">
                                        <div class="content"><a href="#" class="header" >Acow337</a></div>
                                    </div>
                                    <div class="item">
                                        <i class="calendar icon"></i><span th:text="${#dates.format(blog.update_time,'yyyy-MM-dd')}">2021-3-27</span>

                                        <i class="eye icon"></i> <span th:text="${blog.views}">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="right aligned five wide column">
                                <!--??? --><a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${blog.type_id}">认知升级</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="ui bottom attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <a href="#" th:href="(${num}==0)?@{#}:@{/{num}/{size}(num=${num}-${size},size=${size})}" class="ui mini teal basic button">上一页</a>
                </div>
                <div class="right aligned column">
                    <a href="#" th:href="(${num}==(${pageNum}-1)*${size})?@{#}:@{/{num}/{size}(num=${num}+${size},size=${size})}" class="ui mini teal basic button">下一页</a>
                </div>
            </div>
        </div>


    </div>
</div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!--底部footer-->
    <footer th:replace="fragments :: footer" class="ui blue inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="five wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">title1</a>
                        <a href="#" class="item">title2</a>
                        <a href="#" class="item">title3</a>
                    </div>
                </div>
                <div class="five wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a class="item">QQ:1123858388</a>
                        <a class="item">Github:https://github.com/Acow337</a>
                    </div>
                </div>
                <div class="five wide column">
                    <h4 class="ui inverted header">我的博客</h4>
                    <p class="m-text-thin m-text-spaced  m-opacity-mini">这是我的个人博客....</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">-------------------</p>
        </div>
    </footer>


<th:block th:replace="fragments :: script">
    <script src="https://cdn.bootcss.com/semantic-ui/2.3.1/semantic.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script>
        $('.menu.toggle').click(function (){
            $('.m-item').toggleClass('m-mobile-hide');
        });
    </script>
</th:block>
    </script>
    </body>
</html>
