<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    </script>
</head>
<body>

<nav th:replace="fragments :: menu(4)" class="ui blue inverted attached segment m-padded-tb-mini m-shadow-small">

<div class="ui inverted secondary stackable menu">
    <h2 class="ui black header item">Acow337</h2>

          <i class="search link icon"></i>
      </div>
    </div>
</div>
    </div>
<a href="#" class="ui menu toggle blue icon button m-right-top m-mobile-show">

        <th:block th:each="item : ${archiveMap}">

        <div class="ui fluid vertical menu">
            <a href="#" target="_blank" class="item" th:each="blog : ${item.value}">

                <i class="mini teal circle icon"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
                <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.update_time,'MMMdd')}">3月29</div>
                </span>
                    <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">转载</div>

        </div>

</div>
